<!-- Card UI -->

<article class="br2 ba dark-gray b--black-10 mv4 
w-60-m w-40-l center mycard ">

    <div class="dtc pl4">
        <h2 class="f5 f4-ns mt2">{{(crewProfile | async)?.name }} </h2>
        
        <h2 class="f5 f4-ns mv0 gray mv2 normal">{{(crewProfile | async)?.cmtype}} </h2>
    </div>

    <img src="../assets/images/ao.jpg" class="db w-100 br2 br--top" alt="CrewPic">
    <div class="pa2 ph3-ns pb3-ns">
        <div class="f6 lh-copy measure mt2 ">
            <h3>Title: <span class="normal">{{(crewProfile | async)?.title}}</span>   </h3>
            <h3>Years of Service: <span class="normal">{{(crewProfile| async)?.years}}</span> </h3>
            <!-- <h3>Flights Serviced: <span class="normal"></span>{{count | async}} </h3> -->
            <h3>Flights Serviced: <span class="normal"></span>{{(crewProfile| async)?.flightsserved}} </h3>
        </div>
        
        <div class="dt w-100 mt1">
            <div class="dtc tr">
                <button class="pa2 ba bg-jbOrange white f6 b br2" (click)="incrementFlights()">+1 Flight Serviced</button>
            </div>
        </div>


    </div>


</article>


<article> 
<ul style="list-style-type: none" *ngFor="let item of (cartItems | async)">
    <li style="float:left;margin-left:20px;">{{item}}</li>
   
</ul>
<br>
<button (click)="addToCart()" >Add to Cart Items</button>
</article>
